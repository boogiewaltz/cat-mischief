<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Mischief</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    #debug-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      font-family: monospace;
      pointer-events: auto;
      display: none;
    }
    
    #debug-panel.visible {
      display: block;
    }
    
    #prompt-display {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      white-space: nowrap;
    }
    
    #task-list {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      min-width: 250px;
    }
    
    #task-list h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #ffcc00;
    }
    
    .task-item {
      padding: 5px 0;
      font-size: 14px;
      opacity: 0.7;
    }
    
    .task-item.active {
      opacity: 1;
      color: #ffcc00;
    }
    
    .task-item.completed {
      text-decoration: line-through;
      color: #888;
    }
    
    #score-display {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      color: #ffcc00;
    }
    
    #controls-help {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      line-height: 1.6;
    }
    
    #controls-help kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="ui-overlay">
    <div id="debug-panel">
      <div id="debug-info"></div>
    </div>
    <div id="score-display">Mischief: <span id="score">0</span></div>
    <div id="task-list">
      <h3>Tasks</h3>
      <div id="tasks-container"></div>
    </div>
    <div id="prompt-display" style="display: none;"></div>
    <div id="controls-help">
      <kbd>WASD</kbd> Move &nbsp;
      <kbd>Space</kbd> Jump &nbsp;
      <kbd>Shift</kbd> Sprint<br>
      <kbd>Q</kbd> Left Paw &nbsp;
      <kbd>E</kbd> Right Paw &nbsp;
      <kbd>F3</kbd> Debug
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
